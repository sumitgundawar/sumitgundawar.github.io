    <!-- SPA redirect support for GitHub Pages (enables deep links like /projects/...) -->
    <script>
      (function (l) {
        if (l.search && l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname + decoded + l.hash);
        }
      })(window.location);
    </script>
